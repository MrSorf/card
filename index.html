<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
            <div class="header">
                <header><h1>Our Staff</h1></header>
                 <nav> 
                        <a href="#profile1">Josh</a>
                        <a href="#profile2">Bless</a>
                        <a href="#profile3">Mark</a>
                    </nav>
                        <div class="article">
                                    <article id="profile1">
                                            <figure class="card">
                                                <img src="image/headshot.jpg">
                                                <figcaption>Josh Coder!</figcaption>
                                                <p>I Code Stuff</p>
                                            </figure>
                                </article>
                                <article id="profile2">
                                        <figure class="card">
                                            <img src="image/headshot.jpg">
                                            <figcaption>Bless Designer</figcaption>
                                            <p>I Design Stuff</p>
                                        </figure>
                                </article>
                                <article id="profile3">
                                    <figure class="card">
                                        <img src="image/blessing headshot.JPG">
                                        <figcaption><span class="nowrap">Mark Dev Rel</span></figcaption>
                                        <p>I Teach Stuff</p>
                                    </figure>
                            </article>
                        </div>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
